<!DOCTYPE html>
<html data-bs-theme="dark">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Sweet donuts - Register</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel="stylesheet" href="CSS/bootstrap.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>

    <style>
        body{
            background-image: url('https://www.supersoluce.com/sites/default/files/node/2864033/soluce-avatar-frontiers-of-pandora-tigeclohe-foret-soyeuse-image021.jpg');
            backdrop-filter: brightness(70%);
        }
    </style>
    
    <body class="vh-100 bg-image">
        
        <header class="sticky-top bg-transparent" include-html="ElemHTML/header.html"></header>

        <main>
            <section>
                <div class="mask d-flex align-items-center h-100">
                    <div class="container h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                                <div class="card" style="border-radius: 15px;">
                                    <div class="card-body p-5">
                                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                        <form id="register-form">
                                            <div class="form-floating mb-4">
                                                <input type="text" placeholder="Name" id="name-input-register" class="form-control rounded-0 form-control-lg border-0 border-bottom border-light shadow-none" required/>
                                                <label class="form-label">Name</label>
                                            </div>

                                            <div class="form-floating mb-4">
                                                <input type="email" placeholder="email" id="email-input-register" class="form-control rounded-0 form-control-lg border-0 border-bottom border-light shadow-none" required/>
                                                <label class="form-label">Email</label>
                                            </div>

                                            <div class="form-floating mb-4">
                                                <input type="password" minlength="8" placeholder=Password" id="password-input-register" class="form-control rounded-0 form-control-lg border-0 border-bottom border-light shadow-none" required/>
                                                <label class="form-label">Password</label>
                                            </div>

                                            <div class="form-floating mb-4">
                                                <input type="password" minlength="8" placeholder="Confirm password" id="confirm-password-input-register" class="form-control rounded-0 form-control-lg border-0 border-bottom border-light shadow-none" required/>
                                                <label class="form-label">Confirm password</label>
                                            </div>

                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <input class="form-check-input me-2 shadow-none" type="checkbox" id="terms-check-register" />
                                                <label class="form-check-label" for="form2Example3g">
                                                    I accept all <a href="about_copyright.html" class="text-body"><u>terms of use</u></a>
                                                </label>
                                            </div>


                                            <p id="input-error-register" class="text-center mt-5 mb-0 text-danger collapse">Email or password incorrect</p>
                                            <p id="input-success-register" class="text-center mt-5 mb-0 text-success collapse">Successful registration</p>

                                            <div class="d-flex justify-content-center">
                                                <button type="submit" class="btn btn-success btn-block btn-lg text-body">
                                                    <span class="spinner-border border-0 collapse" role="status" aria-hidden="true">
                                                        <img class="w-100" src="Images/donut_spin.png" alt="donut spin"/>
                                                    </span>
                                                    Sign up
                                                </button>
                                            </div>

                                            <p class="text-center text-muted mt-5 mb-0">Already registered ?
                                                <a href="login.html" class="fw-bold text-body"><u>Login</u></a>
                                            </p>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer include-html="ElemHTML/footer.html"></footer>
    
        <script src="scripts/includeHTML.js"></script>
        <script src="scripts/header.js"></script>
    </body>

</html>
