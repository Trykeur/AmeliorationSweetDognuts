<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sweet donuts - Advanced Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!--multi select-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!--datepicker-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
    
</head>

<body>
    <header class="sticky-top bg-transparent" include-html="ElemHTML/header.html"></header>
    <main>
        <section class=" mt-2">
            <div class="mx-5">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="card" style="border-radius: 15px;">
                            <h2 class="text-uppercase text-center mt-3">Advanced Search</h2>
                            <div class="card-body pt-5">
                                <form id="search-form">
                                    <input class="form-control me-2" id="bar-search" type="search" placeholder="Search" aria-label="Search">
                                    <div class="form-advanced">
                                        <div class="d-flex flex-row justify-content-between align-items-center mt-2 mb-3">
                                            <div>
                                                <select class="form-select" id="genre-input-search"
                                                    data-placeholder="Categories" multiple>
                                                    
                                                </select>
                                            </div>
                                            <div class="d-flex flex-column">
                                                <label class="">Rating min</label>
                                                <div class="d-inline-flex bloc-etoile">
                                                    
                                                    <i class='bi bi-star-fill text-warning pe-1 etoile' data-value="02"></i>
                                                    <i class='bi bi-star-fill text-warning pe-1 etoile' data-value="04"></i>
                                                    <i class='bi bi-star-fill text-warning pe-1 etoile' data-value="06"></i>
                                                    <i class='bi bi-star text-warning pe-1 etoile' data-value="08"></i>
                                                    <i class='bi bi-star text-warning pe-1 etoile' data-value="10"></i>
                                                    <input type='hidden' id='etoile-input-search' name='value-etoile' value='06' />
                                                </div>
                                            </div>
                                            <div class="w-25">
                                                <label class="ps-3">Date</label>
                                                <div class="d-flex flex-row">
                                                    <input type="text" class="form-control me-1" placeholder="Min" name="datepicker" id="date-input-search" />
                                                    <input type="text" class="form-control ms-1" placeholder="Max" name="datepicker" id="date2-input-search" />
                                                </div>
                                            </div>
                                            <div class="w-25">
                                                <label class="ps-3">Runtime (minutes)</label>
                                                <div class="d-flex flex-row">
                                                    <input type="text" class="form-control me-1" placeholder="Min" name="duree" id="duree-input-search" />
                                                    <input type="text" class="form-control ms-1" placeholder="Max" name="duree" id="duree2-input-search" />
                                                </div>
                                            </div>
                                        </div>
                                        <p id="input-error-search" class="text-center mt-5 mb-0 text-danger collapse">Minimum date must be less than maximum date !</p>
                                        <div class="d-flex flex-row-reverse">
                                            <button type="submit" class="btn btn-success btn-block btn-lg text-body ms-3">Search</button>
                                            <button type="reset" id="btn-reset" class="btn btn-danger btn-block btn-lg text-body">Reset filters</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="resultSearch" class="mt-5 d-flex flex-column ps-5">

        </section>
        <header include-html="ElemHTML/modal.html"></header>
    </main>
    <footer include-html="ElemHTML/footer.html"></footer>
    
    <script src="scripts/includeHTML.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/search.js"></script>

</body>


</html>
